<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Network</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"

  <body>
    <section class="signup-section">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8 signup__first--col">
            <img src="src/img/atom.png" alt="atom image" />
          </div>
          <div class="col-md-4 signup__second--col">
            <h1>Join us today</h1>
            <button class="btn btn--register my-3">Register</button>
            <button class="btn btn--login">Login</button>
          </div>
        </div>
      </div>

      <!-- REGISTER POPUP -->
      <div class="register-wrapper register popup hidden">
        <form class="register-popup">
          <input value="Lazar" class="name_field" placeholder="Ime" type="text" name="name" required/>
          <input value="Djordjevic" class="surname_field" placeholder="Prezime" type="text" name="surname" required />
          <input class="email_field" placeholder="Email" type="email" name="email" required />
          <input class="password_field" placeholder="password" type="password" name="password" required/>
          <button class="btn--popup__register">Register</button>
          <button class="btn--popup__login">Login</button>
          <button class="btn--close-modal close">×</button>
        </form>
      </div>
      <!-- -------------- -->

      <!-- LOGIN POPUP -->
      <div class="login-wrapper login popup hidden">
        <form class="login-popup">
          <input placeholder="email" type="email" id="email" name="email" class="email_field" required/>
          <input placeholder="password" type="password" id="password" name="password" class="password_field" />
          <button class="btn--popup__register">Register</button>
          <button id="btnLogin" class="btn--popup__login">Login</button>
          <button class="btn--close-modal close">×</button>
        </form>
      </div>
      <!-- -------------------------- -->
    </section>

    <section class="app hidden">
      <div class="app-wrapper">
        <div class="container">
          <div class="row">
            <div class="col-md-3 main--window__left mt-4">
              <ul class="acc--info_ul">
                <li class="acc-item">
                  <img src="/src/img/atom64.png" alt="atom image" />
                </li>
                <li class="acc-item btn--account">                  
                    <img src="/src/img/user.png" alt="user icon" />
                    <p class="acc-name mb-0">Account</p>
                </li>
                <li class="acc-item btn--logout">
                  <img src="/src/img/log-in.png" alt="log out icon" />
                  <p class="acc-name mb-0">Logout</p>
                </li>
              </ul>
            </div>

            <!-- Whats is happening -->
            <div class="col-md-9 main--window__right mt-4">
              <div>
              <div class="win-right mt-3">
                <div class="border-bottom">
                  <h2 class="py-3 px-3">Home</h2>
                </div>
                <div class="d-flex align-items-center px-3">
                  <img src="./src/img/user.png" alt="user icon" />
                  <input
                    class="post-inp"
                    placeholder="What's happening?"
                    type="text"
                    maxlength="75"
                    required
                  />
                  <button class="btn btn-primary btn--post px-4 py-2 mx-3">Post</button>
                </div>
              </div>
                <div class="posts--container"></div>
              </div>
              <!-- -------------------------- -->

              <!-- POST -->
              <div class="win-right mt-3 hidden">
                <ul class="post--ul">
                  <!-- <li class="mx-3">
                      <h2 class="py-3 px-3">Home</h2>
                  </li> -->
                  <li>
                    <div class="border-bottom"></div>
                  </li>
                  <li class="mx-3">
                    <h2 class="pt-1">Username Posted</h2>
                 <p>post</p>
                 <button class="btn--delete_post btn-danger my-3">Delete</button>
                  </li>
                  <li class="post-item mx-3">
                    <button class="btn-like">Like</button> 
                    <input placeholder="comment" class="comment-inp" type="text">
                  <button class="btn btn-secondary mx-3">Comment</button>
                  </li>
                </ul>
                
                <div class="d-flex flex-column align-items-start px-3">
                 
                 <div class="d-flex align-items-center mt-3 w-100">
                  <!-- <p class="mb-0 mx-3 ">♥</p> -->
                  
                  <!-- DEFAULT KLASE btn btn--like  -->
                  
                 </div>
                 <!-- TODO: TREBA DA UBACIM DATUM -->

              </div>
              <!----------------------------->
            </div>
          </div>
        </div>
      </div>
    </section>

<div class="overlay hidden"></div>

</div>
